<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUGAS 22</title>
</head>
<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>Form</legend>
      <p>Nama          :<input type="text" name="nama" placeholder="Nama lengkap..."></p>
      <p>Username      :<input type="text" name="username" placeholder="Username..."></p>
      <p>Email         :<input type="email" name="email" placeholder="Your Email..." autocomplete="on"></p>
      <p>Password      :<input type="password" name="password" placeholder="Password..."></p>
      <p>Alamat Web    :<input type="url" name="urlWeb" placeholder="Masukkan URL Web..."></p>
      <p>Tanggal Lahir :<input type="date" name="tanggalLahir"></p>
      <p>Umur          :<input type="number" name="umur"></p>
      <p>Jenis Kelamin : <input type="radio" name="jeniskelamin" >Pria<input type="radio" name="jeniskelamin" >Wanita</p>
      <p>Agama         :
        <select name="agama">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katholik">Katholik</option>
          <option value="Buddha">Buddha</option>
          <option value="Hindu">Hindu</option>
          <option value="Kong Hu Cu">Kong Hu Cu</option>
        </select>
      </p>
      <p>Biografi      :<textarea name="biografi" rows="8" cols="80" style="width:100px; height:250px"></textarea></p>
      <p>Foto : <img src="logo1.jpg" width="300px" height="250px"></p>
      <p>Audio :<audio src="sample.mp3" controls preload="metadata"></audio></p>
    </fieldset>

  </form>
</body>
</html>
