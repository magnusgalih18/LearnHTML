<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Belajar HTML | NIOMIC</title>
 </head>
 <body>
     <form>
       <p>Nomer Rumah  : <input type="range"></p>
     </form>
 </body>

<!-- - Atribut Min dan Max
Atribut Type min dan max digunakan untuk membatasi angka minimum dan maksimum

<input type="range" min="1" max="15">



- Atribut Step
Atribut Type step ini digunakan untuk memberikan kelipatan pada saat kita klik slider range tersebut

<input type="range" min="1" max="15" step="3">

 -->
