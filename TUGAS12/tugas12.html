<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Belajar HTML</h1>
    <table border="1">
      <tr>
        <th>Nama</th>

      </tr>
      <tr>
        <td><b>Allen Gerysena</b></td>

    <table border="1">

      </tr>
