<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML  - NIOMIC</title>
  </head>
  <body>
    <audio src="sample.mp3" controls preload="auto"></audio> <p>Format MP3 dengan atribut controls</p>
    <br>
    <audio src="sample.mp3" controls loop preload="auto"></audio> <p>Format MP3 dengan atribut controls dan loop</p>
    <br>
    <audio src="sample.mp3" controls muted preload="auto"></audio> <p>Format MP3 dengan atribut controls dan muted</p>
    <br>
    <audio src="sampe.flac" controls preload="auto" ></audio> <p>Formaat FLAC dengan atribut controls</p>
  </body>
</html>
